<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Wael Hub - Accueil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1f1f1f;
      color: white;
      text-align: center;
    }

    nav {
      background-color: #111;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00ff99;
    }

    section {
      padding: 60px 20px;
    }

    .btn {
      background-color: #00ff99;
      color: #1f1f1f;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #00cc77;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      text-align: left;
      background-color: #2e2e2e;
      padding: 30px;
      border-radius: 10px;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      color: #00ff99;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background-color: #1f1f1f;
      color: white;
    }

    form button {
      background-color: #00ff99;
      color: #1f1f1f;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #00cc77;
    }

    footer {
      background-color: #2e2e2e;
      text-align: center;
      padding: 30px 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Wael Hub</h1>
    <p>Site généraliste de jeux vidéo</p>
  </header>

  <nav>
    <a href="index.html">Accueil</a>
    <a href="script.html">Script</a>
    <a href="discord.html">Discord</a>
  </nav>

  <section>
    <h2>Bienvenue sur Wael Hub</h2>
    <p>Explore les meilleurs jeux, découvre des scripts, et rejoins notre communauté Discord.</p>
    <button class="btn">Découvrir</button>
  </section>

  <section>
    <h2>Contacte-moi</h2>
    <form action="https://formspree.io/f/mgvnygjk" method="POST">
      <label for="name">Nom :</label>
      <input type="text" name="name" placeholder="Ton nom" required>

      <label for="email">Email :</label>
      <input type="email" name="email" placeholder="Ton email" required>

      <label for="message">Message :</label>
      <textarea name="message" rows="5" placeholder="Ton message ici..." required></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Wael Hub. Tous droits réservés.
  </footer>

</body>
</html>
