<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Site Vert & Blanc</title>
  <style>
    body {
      background-color: white;
      color: #2e7d32;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center; /* Centre horizontalement */
      text-align: center;  /* Centre le texte */
    }

    header, footer {
      background-color: #e8f5e9;
      width: 100%;
      padding: 20px 0;
    }

    main {
      max-width: 600px;
      padding: 20px;
    }

    .btn {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenue sur mon site</h1>
  </header>

  <main>
    <h2>À propos</h2>
    <p>Voici un exemple de site avec un thème vert et blanc, entièrement centré.</p>
    <button class="btn">Cliquez ici</button>
  </main>

  <footer>
    <p>&copy; 2025 Wael</p>
  </footer>
</body>
</html>
