<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000000;
      color: #e0e0e0;
      text-align: center;
      animation: fadeIn 1.5s ease-in;
    }

    h1 {
      font-size: 90px;
      color: #00bfff;
      text-shadow: 0 0 30px #00bfff;
      margin-top: 100px;
      margin-bottom: 40px;
      animation: slideDown 1s ease-out;
    }

    p {
      font-size: 36px;
      margin-bottom: 60px;
      color: #ccc;
      animation: fadeInText 2s ease-in;
    }

    button {
      background: linear-gradient(45deg, #00cfff, #0033cc);
      color: white;
      border: 4px solid #00bfff;
      padding: 30px 60px;
      font-size: 32px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 16px;
      box-shadow: 0 0 20px #00bfff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: pulse 2s infinite;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 40px #00bfff;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 20px #00bfff; }
      50% { box-shadow: 0 0 40px #00bfff; }
      100% { box-shadow: 0 0 20px #00bfff; }
    }
  </style>
