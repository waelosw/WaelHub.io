<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Site Vert & Blanc</title>
  <style>
    body {
      background-color: white;
      color: #2e7d32; /* Vert foncé pour le texte */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1, h2, p {
      color: #2e7d32;
    }

    .btn {
      background-color: #2e7d32; /* Vert */
      color: white; /* Texte blanc */
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #1b5e20; /* Vert plus foncé au survol */
    }

    header, footer {
      background-color: #e8f5e9; /* Vert très clair */
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenue sur mon site</h1>
  </header>

  <main>
    <h2>À propos</h2>
    <p>Voici un exemple de site avec un thème vert et blanc.</p>
    <button class="btn">Cliquez ici</button>
  </main>

  <footer>
    <p>&copy; 2025 Wael</p>
  </footer>
</body>
</html>
