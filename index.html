<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Wael Hub - Spectral Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1f1f1f;
      color: white;
    }

    header {
      background-color: #2e2e2e;
      padding: 60px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
    }

    nav {
      background-color: #111;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00ff99;
    }

    section {
      padding: 60px 20px;
      text-align: center;
    }

    .btn {
      background-color: #00ff99;
      color: #1f1f1f;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #00cc77;
    }

    footer {
      background-color: #2e2e2e;
      text-align: center;
      padding: 30px 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Wael Hub</h1>
    <p>Site généraliste de jeux vidéo</p>
  </header>

  <nav>
    <a href="#">Accueil</a>
    <a href="#">Jeux</a>
    <a href="#">À propos</a>
    <a href="#">Contact</a>
  </nav>

  <section>
    <h2>Bienvenue sur Wael Hub</h2>
    <p>Explore les meilleurs jeux, découvre des critiques, et reste à jour avec les nouveautés.</p>
    <button class="btn">Découvrir</button>
  </section>

  <footer>
    &copy; 2025 Wael Hub. Tous droits réservés.
  </footer>

</body>
</html>
